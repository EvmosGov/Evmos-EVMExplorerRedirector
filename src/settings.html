<!DOCTYPE html>
<html>
  <head>
    <title>Evmos Explorer Redirect Rules</title>
    <link href="style.css" rel="stylesheet" />
    <link href="font/icon.css" rel="stylesheet" />
    <meta charset="utf8" />
  </head>

  <body>
    <div id="content">
      <div class="general">
        <h3 class="general-label">Extension</h3>
        <div>
          <form>
            <input
              type="checkbox"
              class="tabOption"
              name="extEnabled"
              checked
            /><span class="general-enabled"
              >Enable Redirection</span
            >
          </form>
        </div>
      <div class="general">
        <h3 class="rules-label">Redirect Rules</h3>

        <div class="rule-head">
          <div class="rule-title drag-title"></div>
          <div class="rule-title src-title">Source</div>
          <div class="rule-title dst-title">Destination</div>
          <div class="rule-title is-regex-title">RegExp</div>
          <div class="rule-title enable-title">Enable</div>
          <div class="rule-title is-delete-title">Delete</div>
        </div>

        <div>
          <ul id="rule-list"></ul>
        </div>
        <div class="import-section">
          <form id="upload-form" enctype="multipart/form-data">
            <input type="button" class="btn-rule" id="new-rule" value="New" />
            <input
              type="button"
              class="btn-rule"
              id="reset-rule"
              value="Reset"
            />
            <input
              type="file"
              id="upload-rule"
              name="upload-rule"
              accept="application/json"
            />
            <input
              type="button"
              class="btn-rule"
              id="import-rule"
              value="Import"
            />
            <input
              type="button"
              class="btn-rule"
              id="export-rule"
              value="Export"
            />
            <input
              type="button"
              class="btn-rule"
              id="clear-rule"
              value="Clear List"
            />
          </form>
        </div>
        <div>
          <p class="hint-misconf">
            Notice: misconfiguration may cause error on page loading
          </p>
        </div>
      </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.sortable.js"></script>
    <script src="rules.js"></script>
  </body>
</html>
